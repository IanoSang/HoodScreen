{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container newhood" style="">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h3 class="text-center">Add Your Neighborhood Here</h3>
            <form action="" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center mt-2">
                    <button class="btn btn-sm btn-success">Add Hood</button>
                </div>

            </form>
        </div>
        <div class="col-md-1"></div>
    </div>

</div>
{% endblock %}
