{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">

        <div class="col-md-4">

            <form action="" method="post" novalidate>
                <h4 class="text-center">Login Here</h4>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center">
                    <button class="btn btn-sm btn-info mt-2">Login</button>
                </div>
            </form>
        </div>

    </div>
</div>

{% endblock %}
